<div class=overlay></div>

<aside class="dialog">
  <div class="grid">
    <div class="col-2-4 col-m-3-4 col-s-4-4 center">
      <div class="card">
        <header>
          <div class="content">
            <h1>
              {{ header }}
            </h1>
          </div>
        </header>
        {{{ content }}}
      </div>
    </div>
  </div>
</aside>

<form id="service-number-form" data-on-submit="api/search-by-area-submit">
          <div class="content">
            <div class="row">
              <div class="col-2-4">
                <label class="padded{{#if zip}} has-input{{/if}}">
                  Código postal
                  <input type="text" name="zip" placeholder="Código postal" value="{{zip}}">
                </label>
              </div>
            </div>
          </div>
          <footer>
            <button class="flat" type="button" data-on-click="api/search-by-area-submit" {{#if disable_search}}disabled{{/if}}>Buscar</button>
          </footer>
        </form>
